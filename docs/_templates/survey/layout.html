<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c6174d00bb.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ pathto('_static/survey/css/open-props.min.css', 1) }}" type="text/css">
    <link rel="stylesheet" href="{{ pathto('_static/survey/css/main-2024.css', 1) }}" type="text/css">
    <script src="{{ pathto('_static/survey/js/survey.js', 1) }}"></script>
    <title>
    {% block full_title %}
    {% if title %}{{ title }}{% endif %} - Write the Docs
    {% endblock full_title %}
    </title>
    <meta content="The 5th annual WTD Documentation Salary Survey was filled out by 1017 documentarians in 53 countries, working across dozens of industries. Check out the full results here!" name="description" />
    <meta property="og:title" content="Write the Docs Documentation Salary Survey results for 2023" />
    <meta property="og:site_name" content="Write the Docs" />
    <meta property="og:image" content="https://www.writethedocs.org/_images/2023-results-opengraph.png" />
  </head>
  <body>
    <div class="wrapper">
      <container>
        <header>{% include 'survey/header.html' %}</header>
        {{ body }}</main>
      </container>
      <footer>{% include 'footer.html' %}</footer>
    </div>
  </body>
</html>

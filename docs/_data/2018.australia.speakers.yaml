- abstract: "<p>I’ll walk through how my team and I create an information
    experience that feels human, helpful, and how we know if it’s successful.
    Part of that experience bridges the information gap between the messages you
    receive before you log into an Atlassian product and the messages you receive
    in the form of:\n

    <ul>\n
    <li>Introductory states</li>\n
    <li>Blank states</li>\n
    <li>Directional and instructive text in the app</li>\n
    <li>UI copy and it's connection to user expectations and perceptions</li>\n
    <li>Documentation and how it supports different functional journeys</li>\n
    </ul>\n

    <p>We’ll cover how working ahead of time with our marketing, content,
    and brand teams allows us to know and influence user expectations throughout
    their early journey. We’ll also talk about how far we have yet to go.</p>"

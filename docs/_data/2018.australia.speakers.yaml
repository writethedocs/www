- abstract: "<p>Software support teams are in a tough spot. They know
    documentation is important, and they love to refer customers to it, but finding
    time to actually write and maintain those documents is *really* hard.</p>\n

    <p>That endless support queue and its ceaseless demand for attention mean
    that documentation is too often ignored. Mat shares his hard earned
    practical advice to help technical writers and support team knowledge base
    owners create a more effective documentation system.</p>\n

    <p>Learn why documentation falls behind, how to reduce support writing
    friction and how other SaaS teams have made support an engine for great
    documentation.</p>"

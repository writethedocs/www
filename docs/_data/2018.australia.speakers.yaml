- abstract: "<p>Code review is the duty of every developer in a team. We are
    the guards of the mystical “good” code and defenders against evil technical
    debt. It’s universally agreed that it’s easy to spot “bad” code and much
    harder to determine “good” code.</p>\n

    <p>I’m going to share some of my experiences working on a team producing
    a large amount of code every day, with few reviewers. We’ll dive into
    looking for smart architectural and design decisions, coherently
    understanding what problem the author intended to solve and understanding
    how they implemented a solution.</p>\n

    <p>I’ll touch on automating away the most common issues within Code Review
    and pulling the technical brains out of your team mates into great
    documentation. Most importantly we’ll talk about the human side of code
    review and how to manage code review within large and small teams. Code
    review helps our teams grow institutional knowledge and shared understanding
    of the systems we build together. A strong understanding of how to review
    code will help you to write better code and help you help your teammates
    to write better code.</p>"

    talk_time: 9am-5pm
    unconference_time: 9:45am-5pm
    social_time: 7-9pm
    icon: conference
  day_four:
    event: Conference Day 2
    date: April 16
    summary: And the conference goes on! More talks and unconference today, along with our Sponsor Expo!
    dotw: Tuesday
    talk_time: 9am-4pm
    job_fair_time: 9-12pm
    unconference_time: 1:35pm-4pm
    icon: conversation
  total_talk_days: 2


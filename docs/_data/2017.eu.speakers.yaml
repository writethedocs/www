    website: https://github.com/LappleApple/feedmereadmes
  title: Telling a Great Story on GitHub
- abstract: "<p>Nearly everyone agrees that good documentation is important to the\
    \ success of software projects, and yet very few projects actually have good documentation.\
    \ Even successful projects often have barely adequate documentation.</p>\n<p>Often,\
    \ it\u2019s not for want of effort - the project\u2019s developers have worked\
    \ hard on it - nor for lack of documentation - the authors have produced a lot\
    \ of it.</p>\n<p>It simply turns out to be not very good - not helpful enough\
    \ for the users who should be able to rely on it, and a depressing chore for the\
    \ authors who have to maintain it.</p>\n<p>The good news is that both these problems\
    \ can be solved by understanding how documentation works, and that there are four\
    \ distinct kinds of documentation - with four distinct functions. The four kinds\
    \ of documentation are:</p>\n<ul>\n<li>learning-oriented tutorials</li>\n<li>goal-oriented\
    \ how-to guides</li>\n<li>understanding-oriented discussions</li>\n<li>information-oriented\
    \ reference material</li>\n</ul>\n<p>Structuring documentation according to its\
    \ four distinct functions helps ensure that each of them is adequately served.\
    \ It also makes it far easier to write and maintain.</p>\n<p>Using real-life examples\
    \ I\u2019ll draw out the key functions of documentation, and how they map onto\
    \ different ways of writing it. Putting this into practice is simple when armed\
    \ with some basic guidelines. The benefits are huge, and available with a minimum\
    \ of effort.</p>\n<p>I won\u2019t be discussing documentation tools or software\
    \ or other topics that have been covered amply elsewhere, but some neglected and\
    \ poorly-understood aspects of documentation that will make your software projects\
    \ and teams more successful.</p>"
  speakers:
  - details: ''
    name: Daniele Procida
    slug: daniele-procida
    twitter: EvilDMP
    website: ''
  title: The four kinds of documentation, and why you need to understand what they
    are
- abstract: '<p>You''ve heard about diversity problems in tech, right? We know the
    problem exists at every point in the process: education, internship opportunities,
    hiring. We don''t talk much about what happens to the people we <em>do</em> work
    with. </p>

    <p>As documentarians, we spend a lot of time thinking about the best words to
    use for our products, tutorials, manuals. We know that words matter. "Microaggressions"
    are the small indignities that people of color, non-cis-gendered folks, women,
    and others experience on a daily basis. Microaggressions at work tell us, over
    and over, that we don''t really belong in that workplace. So let''s talk about
    the words we use with our coworkers. Let''s talk about how we can all make diversity
    a daily practice at work, not just a hiring problem.</p>'

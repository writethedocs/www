  abstract: |-
    <p>It could happen to you: your project is canceled, your team is “reorganized”, or your company is closing its doors. Some or all of your software, service, or API may not be long for this world. What will you say to the people using your software? In this talk, you’ll learn how to avoid a communications disaster when it’s time to break bad news to your users.</p>
    <p>Whether you’re deprecating significant features or shutting down entirely, you still have a chance to make life better—or at least a little less worse—for the people who have come to rely on your work. In this talk, you’ll learn how to:</p>
    <ul>
    <li>plan your shutdown communications to make sure no users get left behind</li>
    <li>let your users down easy with the appropriate voice, tone, and content</li>
    <li>cope with a stressful situation</li>
    </ul>
    <p>From your initial announcement to your service’s last day, you’ll learn how to say goodbye in a way that’s good for you and your soon-to-be-former users.</p>
  title: 'Deprecate and destroy: documenting your software’s last days'

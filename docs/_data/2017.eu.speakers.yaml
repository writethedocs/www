    slug: chris-ward
  abstract: |-
    <p>In this presentation I will explore other ways to communicate concepts beyond words to show that documentation needn't just be about technical writing.</p>
    <p>In the first part of the presentation I will briefly cover theories and principles behind forms of communication and what documentarians can learn from them. Topics such as:</p>
    <ul>
    <li><strong>Portraying meaning in images</strong>: Iconography, maps, manuals</li>
    <li><strong>Non-verbal conversation</strong>: Body language, ways of speaking</li>
    <li><strong>Fidelity</strong>: Sketch notes, simplicity, style</li>
    </ul>
    <p>During each of these topics I will present in the style of the topic, so expect something a little different.</p>
    <p>In the second practical part of the presentation I will take elements of the theory and applying them practically. I will start by looking at screenshots and diagrams. When and how to use them, what they should show, and how to manage them.</p>
    <p>Then I'll cover taking screenshots to the next level with animated gifs and screen recordings that show clear user flows and expected results.</p>
    <p>Finally in this part of the presentation I will cover interactive documentation, and the options for allowing readers to directly manipulate and experiment with documentation and directly see inputs and outputs.</p>
    <p>In summary, our work typically appears on one of the most dynamic platforms (the web) that has ever existed, let's all do more with it!</p>
  title: Documentation beyond words

  abstract: "<p>Note: this talk could be a 30 minute presentation or an unconference
    discussion.</p>\n<p>Also having problems finding your (google) docs? Keeping the
    whole picture in mind?\nThe first step is to give docs consistent names, but we
    also need to check our database regularly, and decide what to keep or destroy.

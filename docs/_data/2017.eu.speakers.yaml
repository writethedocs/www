    name: Ed Stenson
    twitter: "@edstenson"
    website: ''
    slug: ed-stenson
  abstract: |-
    <p>In the workplace we experience team-building exercises. The focus there is on many-to-many relationships to help people work well in groups. At the other end of the spectrum we have opportunities for personal development where the focus is on just one individual. </p>
    <p>Documentarians inhabit our own special place on this spectrum. It’s clearly defined and, in the world of software development, it’s unusual. We typically work one-on-one with subject-matter experts. Who ever has training for that?</p>
    <p>The surprising answer is: “lots of people”. Doctors, for example. Teachers, despite the fact that they normally work with groups. The amazing stewards at my local beer festival. They walk cheerfully into tense situations and leave guests smiling.</p>
    <p>We've been left to follow our instincts for too long. It's time to acknowledge this and to discuss strategies for change.</p>
    <p>There are valuable things we can learn from other fields.</p>
  title: One-on-One 101

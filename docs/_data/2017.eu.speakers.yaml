  title: Documentation beyond words
- abstract: "<p>For 22+ years, I am working in IT \u2013 most of this time in the\
    \ \u201Cbusiness-related\u201D part of the game. Roughly a year ago, I decided\
    \ to change something. Well \u2013 still working in IT, and still working in the\
    \ same company \u2026  But I moved from a Product Marketing role (which I hold\
    \ for about 17 years) to R&amp;D, because the documentation team \u201Cmade me\
    \ an offer I couldn\u2019t refuse\u201D. </p>\n<p>Of course I interacted with\
    \ many of our engineers before, and of course I also knew most of the documentation\
    \ team members before. But in retrospective, I can say that I somehow lived on\
    \ \u201Canother planet\u201D before, and that my first year as documentarian in\
    \ an open source software company was definitely deeply eye-opening for me. </p>\n\
    <p>If you are curious now, join the talk and hear more about my main takeaways\
    \ regarding documentation in general and the experiences with my team in particular.\
    \ </p>"

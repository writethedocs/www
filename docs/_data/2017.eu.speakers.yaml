  title: A content manager's guide to crowdsourcing the docs
- abstract: "<p>Getting feedback on your work is a necessary part of any project,\
    \ and it makes your output stronger and more diverse. But it can be hard when\
    \ your work is being evaluated. Sometimes, it feels like your reviewers have a\
    \ deep and abiding interest in pain. You\u2019ll never succeed! Well, you have\
    \ already succeeded just by asking for feedback.  Together, we\u2019ll discuss\
    \ how to build up your tolerance for taking that feedback.</p>\n<p>Feedback became\
    \ so much easier for me when I learned design critique guidelines from a co-worker\
    \ and UX Designer. Design critique guidelines are a set of rules and practices\
    \ that can make getting and giving feedback easier. This presentation passes along\
    \ the strategies I learned so you can implement design critique guidelines into\
    \ your review process and make feedback painless.</p>"

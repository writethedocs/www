  abstract: "<p>Any doc - every doc - that you deliver, it's only as useful as the
    requirements it satisfies. Typical requirements revolve around target audience,
    method of delivery, technical limitations. But after the doc is done, then come
    unexpected expectations. John - your key stakeholder - dislikes chiches like corporate
    templates and wants to stand out with neat Apple-styled docs. Also, it was a mistake
    to tell him about similar 'really cool docs' you already did for his colleague
    Jane because apparently they don't get along well, and now he proudly decided
    that his product is so much better that hers that it doesn't need docs at all...
    Suddenly, your docs should not only make users happy, but also help your stakeholders
    achieve their aims - move up a career ladder, impress the boss, get a bigger paycheck.
    The success of your docs depends on things you are never told. This talk is about
    reading your stakeholders and deducing the ultimate requirements.</p>"
  title: Requirements that you didn't know were there

-   abstract: "<p>The Wisdom of Crowds:Crowdsourcing Minimalism in an Open Organization\n\
        by Ingrid Towey, Brice Fallon-Freeman, and Aneta Petrov\xE1</p><p>What does\n\
        choosing flavors of LaCroix sparkling water for the Red Hat breakroom have\
        \ to\ndo with improving technical documentation? At Red Hat, everything. </p><p>You\n\
        see, when we wanted to make a culture shift in our approach to documentation,\n\
        we couldn't legislate the change from the top down. Managers and experts\n\
        just don't have that kind of authority at Red Hat. Changing the way we\nwrite\
        \ has had to be a grassroots, bottom-up effort. Just like we all get to\n\
        vote on which flavors of sparkling water and other beverages are stocked in\n\
        our fridge, writers, editors, content strategists, and managers ALL have a\
        \ say\nin our latest writing trends. At Red Hat, we have an open culture where\
        \ people\nexpect to have a voice in decisions and aren't afraid to speak their\
        \ minds.\nThis open culture affects every aspect of our working lives.</p><p>What\
        \ Did\nWe Want to Change? We wanted to introduce our teams to minimalist writing.\n\
        But first we had to convince people that minimalism isn't just about shorter\n\
        sentences and less fluffy documentation. Minimalist writing means that you\
        \ focus\nlike a laser on just what your customers need at the moment. It's\
        \ harder\nthan it sounds. </p><p>How Did We Do It?First, we formed an international\n\
        team that could influence writers across all our geographical regions (geos).\n\
        Brice Fallon-Freeman (from Australia), Aneta Petrov\xE1 (from the Czech Republic),\n\
        and I (from the US) became this team and brainstormed ways to introduce these\n\
        concepts to our departments. </p><p>Aneta and Brice came up with the idea\n\
        of crowdsourcing minimalist writing critiques, and all three of us tried the\n\
        concept in our different geos. We got volunteers to join our groups, and then\n\
        we got more volunteers who were willing to have their content critiqued. This\n\
        \u201Ccrowd\u201D of writers and editors then worked together to give meaningful\n\
        feedback to the people who had been brave enough to volunteer their content.\n\
        </p><p>The beauty of this model is that it gives experienced writers a way\n\
        to teach more junior writers without the process being apparent. No one has\n\
        to admit to being ignorant. Inexperienced writers get to learn about minimalism\n\
        by watching other people apply it to real content and not in some kind of\
        \ fake\ntraining situation. </p><p>This talk will discuss our strategies and\
        \ methods\nin more detail and show examples of content before and after crowdsourced\
        \ minimalism.</p>\n"

- title: 'Building navigation for your doc site: 5 best practices'
  abstract: |
    <p>Although users typically arrive at doc websites in a confused and
    impatient state, not sure of where to find what they're looking for, good navigation
    can guide them to the right answer. Good navigation anticipates users' needs,
    provides links in commonly viewed places, and brings the right topic into the
    foreground amid hundreds of other topics.</p><p>As you build out the navigation
    for your doc site, follow these 5 design principles:</p> <ul> <li><p><strong>Entry
    point</strong>. Design the entry point to your system to orient users and allow
    them to easily get started.</p></li> <li><p><strong>Hierarchy</strong>. Create
    a hierarchical outline of the content to help users both understand and visualize
    the body of information.</p></li> <li><p><strong>Modularity</strong>. Break
    up content into independent topics that can be viewed, understood, and updated
    independent of the whole.</p></li> <li><p><strong>Progressive disclosure</strong>.
    Layer the information so that you don't present everything at once but rather
    make some content available only at secondary or tertiary levels.</p></li> <li><p><strong>Wayfinding</strong>.
    Provide navigational signposts \u2014 such as breadcrumbs and workflow maps
    \u2014 to help orient users as to where they are in a larger system.</p></li>
    </ul>

-   abstract: "<p>Last spring, as I approached reworking the information architecture\n\
        of the NPR One Developer Center, I started by interviewing several of our\
        \ partner\ndevelopers to find out what pain points they encountered when developing\
        \ on\nour platform.</p><p>Overwhelmingly, the responses included complaints\
        \ about\nconfusing site navigation and frustration around having to search\
        \ multiple pages\nto string together the necessary information to implement\
        \ features. After considering\nthis feedback, we redesigned the documentation\
        \ site to focus on information\nneeded to complete a desired task, and while\
        \ we still provide endpoint reference\ndocumentation, my focus now is to start\
        \ from thinking about what a developer\nis trying to accomplish, rather than\
        \ what data an endpoint is capable of providing.\nEssentially, the focus of\
        \ the docs shifted away from what the API can do, towards\nwhat \u201CI\u201D\
        , as the developer, can do with this API.</p><p>Taking a task-oriented\napproach\
        \ allowed us to reorganize and revise our content in a way that has significantly\n\
        shortened our onboarding process for partner developers, shortening the app\n\
        verification process and time-to-market, and most importantly allows us to\
        \ better\ncollaborate with our partners to develop exciting new experiences\
        \ for NPR listeners.\nFor those who work on documenting hypermedia APIs, this\
        \ can be a particularly\nuseful approach, since these services tend to have\
        \ fewer specific endpoints,\nand the documentation needs to focus much more\
        \ on how the client can successfully\nnavigate links to accomplish the desired\
        \ task. In this 30-minute talk, I'\nll discuss how you can successfully integrate\
        \ this approach to your workflow\nwhen considering everything from overall\
        \ information architecture, to deciding\nwhich content assets to prioritize,\
        \ to refining the tone used throughout your\ndeveloper communications.</p>\n"

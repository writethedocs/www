-   abstract: "<p>My name is Sam and I am the head of technical documentation department\n\
        at Zodiac Interactive.</p><p>At Zodiac we create low-level software (we call\n\
        it 'middleware') that runs inside cable TV set-top boxes. Most cable companies\n\
        in North America use our products; most probably, your set-top box runs at\
        \ least\nsome code written by Zodiac.</p><p>Zodiac has R&amp;D departments\
        \ all over\nthe world; my office is located in Novosibirsk, Russia \u2013\
        \ right in the center\nof Siberia (so yes, there is a big probability that\
        \ your set-top box runs some\ncode that was written in the midst of Siberian\
        \ taiga)</p><p>Documentation\ndepartment at our R&amp;D center concentrates\
        \ only on architectural documentation:\nour docs explain the design and architectural\
        \ decisions of our software components\nto other teams and R&amp;D centers\
        \ all over the world . We don't document user\ninterface, write client knowledge\
        \ bases, or do UI copy. Our technical writers\nmust be tech-savvy enough to\
        \ understand the architectural peculiarities of complex\nmultithreaded applications,\
        \ must be able to read code in C++ and, above all,\nmust have perfect written\
        \ English \u2013 Zodiac is an American company, and\nwe write all our docs\
        \ in English, not Russian.</p><p>During the last 5 years\nour R&amp;D center\
        \ went from not having any documentarians at all to a team\nof 4 excellent\
        \ and capable technical writers. We were able to set up effective\nprocesses\
        \ of integrating documentation in overall development activities and\nfind\
        \ out good metrics for quality of architectural docs.</p><p>Documentation\n\
        processes and documentation quality are frequent topics at Write the Docs,\
        \ so\nI want to talk about more generic things: interviewing, assessing and\
        \ hiring\ntechnical writers.</p><p>My talk will tackle the following questions:</p>\n\
        <ul><li><p>How hard is it to find a \"highly technical\" technical writer?\
        \ (remember\nthat our documentarians must read and understand C++ code)</p></li><li><p>Is\n\
        it possible to switch your non-documentarian team members to writing documentation\n\
        full-time? Do developers make good technical writers? What about QA engineers?\n\
        (our answer was no: it's better to hire new documentarians than to evolve\
        \ existing\nteam members into technical writers)</p></li><li><p>Which one\
        \ is easier: hiring\na technically capable person and teaching them to write\
        \ well, or hiring a person\nwith good writing skills but no technical knowledge\
        \ whatsoever and then training\nthem on technical stuff? (we went with the\
        \ second option)</p></li><li><p>Assessing\nthe candidates: what is the perfect\
        \ pre-interview assignment test and is it\nOK if the typical candidate spends\
        \ 10-14 days to complete it? Should your candidates\nwrite something that\
        \ resembles your working docs, or some generic texts on complex\ntopics are\
        \ enough? (for example, we ask our candidates to explain SSL certificates\n\
        to their math-savvy, but not-cryptographically-inclined uncle: private/public\n\
        keys, digital signatures, chains of trust and so on)</p></li><li><p>Interviewing\n\
        candidates for a technical writer position: are interviews necessary at all?\n\
        Can a good interview outweigh a bad assignment test? Can a bad interview spoil\n\
        the impression after a good assignment test? What things should be asked during\n\
        an interview?</p></li></ul>\n"

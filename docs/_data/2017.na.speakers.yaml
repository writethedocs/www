-   abstract: "<p>How do you \u201Cbootstrap docs\u201D? In this talk, I will walk\
        \ through\nhow to build essential docs for an early stage startup that lays\
        \ a strong foundation\nfor continuous improvement and expansion. The story\
        \ will be told through my\nexperiences building docs from scratch for CockroachDB\
        \ (https://www.cockroachlabs.com),\na next-generation open source database.</p><p>When\
        \ I joined Cockroach Labs\nas its first technical writer, CockroachDB had\
        \ been in development for nearly\ntwo years and had 15 engineers and 60+ open\
        \ source developers contributing to\nit. I needed to build a documentation\
        \ structure and process that would be lightweight\nenough for developers to\
        \ contribute to and flexible enough to apply to the product\n(and team) years\
        \ down the road. </p><p>This talk will walk the audience through\nthe process\
        \ of learning a new product and development team, and allowing that\ninformation\
        \ to guide the information architecture and tool selection process.\n</p><p>Topics\

-   abstract: "<p><em>&gt; N</em></p><p>You have found a secret room in the castle!\n\
        You gain 26 xp.</p>\n\n<p>You enter a large interior space with stone walls\
        \ and\na high stone ceiling. Torches flicker in wall brackets. A large self-referential\n\
        tapestry hanging on the north wall shows a guild workshop full of happy weavers\n\
        busily weaving the very tapestry in which they are depicted. There are exits\n\
        to the east, west, and south.</p>\n\n<p><strong>Linden</strong>, another player,\n\
        is here. <strong>Gwyrian</strong>, another player, is here.</p>\n\n<p><em>&gt;\
        \ say \"Hi\"</em></p>\n\n<p>You say \"Hi\"</p>\n\n<p>Gwyrian says \"Hey! Do\
        \ you want to explore this area together?\"</p>\n\n<p>Linden attacks you with\
        \ a critical hit from their sword!</p>\n\n<p>You are dead!</p>\n\n<p>Other\
        \ people: sometimes difficult\nto work with and often impossible to predict.\
        \ In your technical or documentation\nproject, how can you get the right people\
        \ interested and involved? How can you\nkeep those people happily engaged\
        \ until the work is done? Is there anything\nyou can do to prevent griefing\u2026\
        \ err, \u201Cinterpersonal difficulties\u201D\nfrom causing delays? And why\
        \ do some people seem to thrive in an environment\nwith poor documentation\
        \ and how can you encourage them to participate in effectively\ndocumenting\

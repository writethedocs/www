- title: What does it take to make a PDF document accessible for users with disabilities
  slug: what-does-it-take-to-make-a-pdf-document-accessible-for-users-with-disabilities
  series: Write the Docs Kenya
  series_slug: kenya
  year: 2025
  speakers:
    - name: Radina Matic
      slug: radina-matic
      twitter: ""
      website: ""
  abstract: "Note for the conference team: I've given a variety of accessibility
    related talks and workshops at conferences over the years (way back to Write The
    Docs 2015 in Prague), and even though this proposal is for a hands-on workshop,
    if your programming would benefit more with a presentation type of a session,
    I can easily rework the content to meet that need. _x000D_

    _x000D_

    _x000D_

    Introduction_x000D_

    _x000D_

    Why is PDF accessibility such a headache? Is it really “on the scale with world
    peace and being able to buy a dark chocolate kit kat bar” (http://webaim.org/discussion/mail_message?id=20756)_x000D_

    _x000D_

    But don’t we have a standard?_x000D_

    PDF/UA, the ISO 14289 standard for accessible PDF_x000D_

    _x000D_

    HOW do you produce PDF files?_x000D_

    - MS Office, LibreOffice, HTML, something else…?_x000D_

    - Start with a SOURCE document, make it accessible first!_x000D_

    - Do basic checkups with native validators_x000D_

    - Save & Export as PDF, DO NOT print!_x000D_

    _x000D_

    CHECK the resulting PDF in Adobe Acrobat DC or other tools (see the list of resources)_x000D_

    - Reveal Accessibility Toolbar  _x000D_

    - Do a Full Check and open the Accessibility Report_x000D_

    - Use automatic fixes when available_x000D_

    _x000D_

    TEST conformance with PAC 2024_x000D_

    Free tool, originally from the Swiss Foundation “Access for All”, now under the
    umbrella of axes4_x000D_

    First implementation of the Matterhorn Protocol, provides checkpoints and failure
    conditions in order to help document authors create fully accessible PDF files
    and forms._x000D_

    _x000D_

    Hands ON!_x000D_

    _x000D_

    Adobe Acrobat Accessibility Checker_x000D_

    How to fix:_x000D_

    - Document issue_x000D_

    - Page Content issues_x000D_

    - Headings_x000D_

    - Alternate text (images & links)_x000D_

    - Tables_x000D_

    - Lists_x000D_

    - Forms_x000D_

    - Metadata_x000D_

    _x000D_

    What can’t you fix (needs manual check)?_x000D_

    Logical Reading Order_x000D_

    Color Contrast_x000D_

    _x000D_

    PAC: PDF document Accessibility Checker_x000D_

    - Is your PDF tagged? If not go back to the source doc and re-export!_x000D_

    - Summary report_x000D_

    - Results in detail_x000D_

    - Screen Reader Preview_x000D_

    _x000D_

    PAC gives you indications of points of failure to conform to standards, but you
    must go back to Adobe Acrobat to fix the relevant Content, Order and Tags._x000D_

    _x000D_

    List of Tools_x000D_

    _x000D_

    I will provide a comprehensive list of recommended tools (all free and/or open
    source), and practical exercises similar to the ones for the workshops at NORDIK
    2017 and tcworld India 2020:_x000D_

    https://radinamatic.github.io/NORDIC-TechKomm-2017/_x000D_

    https://radinamatic.github.io/tcworld-india-2020/"

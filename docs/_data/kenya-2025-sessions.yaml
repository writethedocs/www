- title: "Bridging the Content Needs: This Is How We Roll"
  slug: bridging-the-content-needs-this-is-how-we-roll
  series: Write the Docs Kenya
  series_slug: kenya
  year: 2025
  speakers:
    - name: Susheel Kumar C
      slug: susheel-kumar-c
      twitter: ""
      website: ""
  abstract:
    "This presentation intends to share the success story of WritersOnDemand,\
    \ the flagship program of the Lead Together User Assistance Forum at SAP Labs\
    \ India, Bengaluru, and how it has transformed the way we meet content needs across\
    \ teams._x000D_\n _x000D_\nQuite often, in fast-paced and dynamic environments,\
    \ product teams struggle with urgent documentation needs, whether it’s a new product\
    \ launch, documentation of a complex feature, addressing gaps in existing documentation,\
    \ or a one-off case when the team has ruled out the need for a full-time writer._x000D_\n\
    \ _x000D_\nIn a parallel universe, many aspiring and experienced writers seek\
    \ opportunities to broaden their expertise in areas beyond their regular work\
    \ (for example, content strategy, authoring blogs, creating visual content, contributions\
    \ to other products, doc publishing, and so on) while intending to gain exposure\
    \ to new domains._x000D_\n _x000D_\nRecognizing this gap, we introduced WritersOnDemand,\
    \ a structured initiative that connects product teams with enthusiastic writers\
    \ eager to contribute beyond their regular tasks and take up stretch assignments.\
    \ Through this program, we created a flexible and scalable model that enables\
    \ product teams to achieve resource scalability, faster delivery, and completeness\
    \ of documentation, while providing the writers with hands-on experience, cross-team\
    \ collaboration, greater visibility, and career growth opportunities. What started\
    \ as an experiment with a closed group of writers has now evolved into a thriving\
    \ ecosystem of collaboration and shared success._x000D_\n _x000D_\nIn this presentation,\
    \ we will take you through our journey - how we built, scaled, and refined WritersOnDemand\
    \ - and share the impact it has made across teams and geographies. In addition,\
    \ we’d love to share what our authors and product teams say about their engagement\
    \ with WritersOnDemand."
- title: Enhancing Technical Documentation with MDX
  slug: enhancing-technical-documentation-with-mdx
  series: Write the Docs Kenya
  series_slug: kenya
  year: 2025
  speakers:
    - name: Felix Jumason
      slug: felix-jumason
      twitter: ""
      website: ""
  abstract:
    " Static documentation often fails to engage users or convey complex information
    effectively. MDX (Markdown + JSX) offers a solution by combining the simplicity
    of Markdown with the power of React components, enabling the creation of interactive
    and dynamic documentation. This talk will explore the benefits of adopting MDX,
    demonstrate how to integrate interactive elements seamlessly, and provide best
    practices to enhance user experience._x000D_

    This session delves into the transformative potential of MDX in technical documentation.
    Participants will explore how MDX allows for the seamless integration of interactive
    elements, such as live code snippets, interactive demos, and dynamic visualizations,
    directly within documentation. This fusion not only enhances user engagement but
    also facilitates a deeper understanding of complex concepts by allowing readers
    to interact with the content in real-time.​_x000D_

    _x000D_

    Beyond interactivity, MDX promotes the creation of reusable components, ensuring
    consistency and efficiency across documentation projects. By leveraging React's
    component-based architecture, writers can encapsulate repetitive patterns or intricate
    UI elements into reusable components, streamlining the documentation process and
    maintaining uniformity."

-   abstract: "<p>Well-written documentation is what we should all be striving for. Recently, Red Hat has focused specifically on quality. I took the job of constructing a team to learn about minimalism and how it can help us in technical communication.</p>
    <p>Throughout this, I found the key to understanding minimalism to be comic strips. Learning to properly document a procedure is similar to telling a story in four panels and the tenets of minimalism are similar to those of a Peanuts strip.</p>
    <p>These findings have helped create a standard that the technical writers at Red Hat can now easily follow, using learning modules, crowdsourced review seminars, and even stickers and posters</p>"

- abstract: <p>Users end up with documentation for three different reasons. Some users are new to the product and want to read everything so they can develop a comprehensive knowledge of your software. Some users know how to use the product. They want to brush up on a task they only need occasionally or to learn a new part of the product. Most users come with a specific goal in mind and want to move on with their day having read as little of your documentation as possible.</p>
      <p>Each type of user needs different modes of interaction, but you often have to serve them all with one. This talk addresses the different needs of each user archetype and how to meet the relevant needs in every document.</p>

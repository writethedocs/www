- abstract: '<p>Error messages are so small and innocuous, engineers don''t always
    give them the care and attention they deserve. If you get your error messaging
    wrong, it can not only lead to poor user experience, customer frustration, low
    product satisfaction, and in worst cases, ridicule on social media.</p>

    <p>I want to share some examples of where some companies have gone wrong (such
    as the infamous "Something happened" error) and give my tips on how to get error
    messages right. Apart from the usual (be concise, be accurate, don''t be ambiguous)
    I will share research about the perfect sentence length and how it impacts user
    comprehension, talk about the importance of the tone and voice of your messaging,
    touch upon colour and design (sharing research behind colour psychology into why
    red is often chosen for warning messages) and discuss why it is important to think
    about accessibility.</p>'

- abstract: '<h1>Intro section (about 5 minutes)</h1>

    <p>What do I do daily: Technical writer at Unity Technologies. Before that, technical
    writer in an identity and access management software firm. Before that: translated
    software (UI strings, release notes, EULAs, how-tos) for clients like Adome, Kaspersky,
    KING etc.</p>

    <p>What’s my background: Masters in corporate communication and English (in Danish:
    cand.ling.merc) = corporate linguistics.  Non-native speaker of English. Grew
    up in a Danish/Romanian home. Do not speak Romanian; but picked up a lot of language
    differences. So I’ve always been interested in the misunderstandings based on
    speaking non-native languages.</p>

    <p>Why is this talk relevant for documentarians? </p>

    <p>We work in highly international contexts. Most often with English as a shared
    corporate language. And we’re expected to function at a high level of both technical
    and social proficiency in English. In my daily work and socializing with colleagues
    across different disciplines and nationalities, I’m frequently reminded of my
    studies in Business English as a Lingua Franca, which I use in a practical sense
    both when collaborating with colleagues and when writing actual documentation.
    This is where applied linguistics comes in, based on this definition, shamelessly
    stolen from Wikipedia: "[applied linguistics] identifies, investigates, and offers
    solutions to language-related real-life problems"</p>

    <h1>My academic papers that I want to use as a background (about 12 minutes):</h1>

    <p>Bachelor''s’ thesis. “Why is using English as a corporate language not an end-all
    solution to communication issues in SMEs?” (Small-to-medium enterprises)''</p>

    <p>Findings:</p>

    <ul>

    <li>People don’t speak English. They speak their own language with English words.</li>

    <li>We cluster together in perceived like-minded groups (example: Italians, French
    and Spanish; Scandinavians)</li>

    <li>Sometimes, people just don’t like each other</li>

    <li>Shared contexts are more important than language proficiency</li>

    </ul>

    <p>Masters’ thesis: “There are those that speak English very well - and those
    that just speak it very much: a qualitative study of the use of English as a corporate
    language at Copenhagen Business School”.</p>

    <p>Findings: </p>

    <ul>

    <li>If we only focus on correct language, we actually hinder ourselves from doing
    our job</li>

    <li>Shared contexts are more important than language proficiency</li>

    <li>The meaning of “language proficiency” changes according to the context</li>

    </ul>

    <h1>How do I use these findings in my daily work (About 10 minutes):</h1>

    <ul>

    <li>

    <p>When writing: don’t focus on “correct English”, but correct context. Examples:
    don’t use “it will happen”, but “it happens”. More easily parsed. Also = context
    switching: try to assess the context the user is in, not the context of what information
    you got from whom. Information storage is not the same as knowledge retrieval.</p>

    </li>

    <li>

    <p>Be mindful of false friends: (example: sparring = positive in Danish, negative
    in English). Shoutouts to translators!</p>

    </li>

    <li>Explore the language heritage of my subject matter experts. Example: One dev
    = Brazilian. He understands the latin root of most of my words; so when he and
    I talk, it’s actually easier for us both if we use the more complex words.</li>

    <li>Bring forward shared contexts (the feature we’re discussing). </li>

    <li>Also bring forward how we’re speaking our own jargon in English: marketing,
    dev-speak, tech writer communication speak, product management focus etc. We all
    tend to assume that we’re at the same wavelength, but rarely truly remember that
    our discipline dictates our language and our connotation. We might not even mean
    the same thing, when we say "documentation". So openly discuss entry points.</li>

    <li>Practically: when I need documentation input, I ask the shorter question,
    because it’s easier to parse for any speaker: what, why, who, where? (As opposed
    to “please state this”, “please explain”). If I come off as rude: hey, I’m Danish
    - we’re direct. Also, thanks for your help, you’re an absolute star!</li>

    <li>At the interpersonal level: Sometimes, someone might be good at communication
    in the context of work, but not otherwise. Sometimes, it’s not rudeness nor lack
    of proficiency in English; it might just be that the person is speaking their
    own culture with English words. And that’s OK.</li>

    <li>Remember to take things with a grain of salt: not every miscommunication issue
    is because the points above haven’t been addressed or because there’s not enough
    cultural/contextual awareness. Sometimes, people just misunderstand.</li>

    </ul>'

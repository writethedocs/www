- title: Checklist the Docs
  abstract: "<p>The aviation industry has made flying long distances at high speeds
    one of the safest ways to travel. How did they do it? In part with the help
    of the humble but effective checklist! In this talk, you\u2019ll learn to adapt
    the checklist practices of high-risk environments, like flight decks and operating
    rooms, to avoid mistakes and improve your documentation process.</p>\n<p>Have
    you ever missed an important step that you\u2019ve done a hundred times before,
    or are you worried that you might someday? Or have you ever repeatedly made
    the same, avoidable mistake? A well-designed checklist might help you avoid
    errors large and small and increase confidence in your workflow. In this talk,
    you\u2019ll learn:</p>\n<ul>\n<li>How to write a checklist that you\u2019ll
    actually want to use</li>\n<li>How to choose the right time and place to follow
    your checklist</li>\n<li>How to extend your checklists with automation or teamwork</li>\n
    </ul>\n<p>Inspired by research and practices in aerospace safety (such as \u201C
    Human Factors of Flight Deck Checklists: The Normal Checklist\u201D by Degani
    &amp; Wiener), medical safety (such as \u201CThe Checklist Manifesto\u201D by
    Atul Gawande), and cognitive psychology (such as \u201CHuman Error\u201D by
    James Reason), this talk will guide you through the process of making and using
    checklists in the day-to-day work of creating documentation.</p>\n<p>From what
    distinguishes a checklist from a to-do list to developing checklist habits,
    you\u2019ll learn how to use checklists to help you write the docs.</p>"

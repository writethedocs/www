- title: 'Documentarians and Support: Work Better Together'
  abstract: "<p>Do you know what the support agents are doing over in their corner?
    It\u2019s not all cat gifs and angry users. There\u2019s real value to be found
    in working together with your support team. They are a direct line to your users!</p>\n
    <p>It can definitely be difficult to bridge this gap between disciplines, but
    your goals are 100% the same: help the customer do The Thing. Because support
    literally spends all day talking to customers, they have a ton of amazing data
    about the effectiveness of documentation, and the tasks customers are trying
    to accomplish.</p>\n<p>Building a better relationship with your support team
    will help you build a better relationship with your users. I\u2019ve seen first
    hand how coordination drives a well executed user experience all the way from
    self service to hands-on support. Work together better and see tangible results
    in your user happiness!</p>\n<p>In this talk, I\u2019ll show you:\n\xB7    
        the value of having support and technical writing aligned\n\xB7        
    how to break down the silos between teams and work effectively together\n\xB7
            how to access and use the glorious data that support is already collecting\n
    \xB7         the metrics that matter for support-led user assistance</p>"

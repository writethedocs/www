- title: Writing as a non-native speaker
  abstract: '<p>Writing professionally in English as a non-native speaker is a terrifying
    task sometimes. "The limits of my language mean the limits of my world." You have
    less limit when writing in your mother tongue. And you may experience hard boundaries
    when you have to deal with other languages on a professional level.</p>

    <p>As a beginner (non-native English) content creator, I had hard times during
    my work. Most of the problems came from me because the lack of confidence and
    the lack of practice. To grow faster, I had to build a process (rather a routine)
    that I can follow during my work on a daily basis. I had to find the most effective
    supporting tools. And maybe the most important: I had to figure out how can I
    keep myself motivated in spite of every failure.</p>

    <p>How can a junior writer overcome the initial difficulties? My presentation
    tries to answer this question through real life examples to help other juniors
    in their struggles. And offers some writing tools, habits, and methods that may
    be worth to take a chance.</p>

    <p>I would like to present what I''ve learned during my journey so far.</p>'

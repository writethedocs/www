- title: Beyond Software - Learning from Other Technical Writers
  abstract: '<p>Outside of my technical writing work for software projects I have
    been creating a board game. A board game also requires mechanics to function and
    players to clearly understand how these mechanics work to use and appreciate fully.</p>

    <p>As part of my research for writing game manuals I looked at manuals for furniture,
    electronics, and cars to see how they explain to users how to setup and use their
    products.</p>

    <p>In this presentation I will look at how the technical writing skills of different
    industries can learn from each other.</p>

    <p>This will include:</p>

    <ul>

    <li>Game Manuals and tutorials</li>

    <li>Assembly instructions (e.g. those wonderful Ikea inserts)</li>

    <li>Service Manuals for electronics</li>

    </ul>

    <p>And as part of looking at these case studies, the presentation will cover:</p>

    <ul>

    <li>Iconography vs Text</li>

    <li>The limitations of updating print manuals</li>

    <li>Reducing language and cultural colloquialisms</li>

    <li>Identifying what needs to be said and what doesn''t</li>

    </ul>

    <p>And by the end of the presentation I hope that everyone will have learnt a
    lot from each other and realize that we''re all trying to achieve the same thing(s).</p>'

  - name: Arthur D'Herbemont
    slug: arthur-d-herbemont
    twitter: 
    website: 
  abstract: '<p>We''re a couple of Docs Geeks with a story about how our cross-functional
    team scratched out a wholistic technical content strategy. With few resources,
    but a lot of curiosity, enthusiasm, and scrappiness, we''ve seen some pretty awesome
    results. </p>

    <p>We''ll cover the ways we identified problems with technical content in our

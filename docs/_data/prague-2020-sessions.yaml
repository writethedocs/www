- title: Bake a Little Documentation Love into Your Product
  slug: bake-a-little-documentation-love-into-your-product-matt-reiner
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: _XcCbAvN7f8
  speakers:
  - name: Matt Reiner
    slug: matt-reiner
    twitter: '@reinermatthew'
    website: 
  abstract: '<p>That little bit of extra love and care is what turns a dessert into
    a delight. So what about your product? Why not bake some of that sweet, sweet
    documentation right in?</p>

    <p>Together, we''ll learn that the perfect blend of product and documentation
    creates even more value to your users, teammates, and organization by making your
    content the icing on the cake. Here''s why:

    - Dotting your UI with help content creates an intuitive flow of information for
    your users

    - Baking documentation into your product development process ensures it''s viewed
    as essential to your team''s success

    - Mixing answers to common questions into your app experience helps leaders reduce
    support burden and increase the perceived value of your product</p>

    <p>I''ll share the recipe my team followed to whip up a new app with documentation
    baked in. We''ll walk through steps like:

    1. Pre-measure the ingredients for a rich user information experience

    2. With designers at room temperature, gently fold UI and documentation content
    together

    3. Separate portions of content for reuse and spread within your product and help
    center

    4. Write text for UI and long form documentation together until the experience
    is solid

    5. For extra value, sprinkle marketing content with documentation to taste</p>

    <p>Feeling inspired, hungry, or both? Let''s head to the content kitchen and create
    something spectacular.</p>'
- title: Organizing a Confluence hoard, or, does this page spark joy?
  slug: organizing-a-confluence-hoard-or-does-this-page-spark-joy-abigail-sutherland
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: DrGCWTxeA94
  speakers:
  - name: Abigail Sutherland
    slug: abigail-sutherland
    twitter: '@evilrooster'
    website: 
  abstract: '<p><em>Hoarder</em>. The word brings to mind some elderly person creeping
    through a dim house filled with piles of years-old clutter, not a 350-person technology
    department. But with more than 20,000 Confluence pages across 34 different spaces,
    what else would you call us?</p>


    <p>True, you can''t just blame the current team. The average page was 3 1/2 years
    old, and the oldest almost a teenager. A quarter of the pages had last been updated
    by people no longer with the company, and nearly a third of them hadn''t even
    been looked at for more than a year.</p>


    <p>But even if we''d inherited the problem, it was ours now. Or, more precisely,
    <em>mine</em>.

    <p>What we needed was a Confluence space that&mdash;unlike the current installation&mdash;was:

    <ul><li>Usable by people inside and outside of the team</li>

    <li>Structured to reflect our (new! evolving!) organizational design</li>

    <li>Tailored to users who browse and ones who search</li>

    <li>Populated with relevant content</li></ul></p>

    <p>Like Mari Kondo, the popular organization consultant, I''ve been bringing order
    to our informational hoarding house since autumn. In this talk, I''ll discuss
    the information architecture thinking behind every step of the process. Not just
    what I did, but why, what user needs I was serving, and how. I''ll discuss the
    clever (and not-so-clever) things we did, and explain what''s left to do and what
    challenges I anticipate there.</p>'
- title: Documenting the (Ancient) History of Your Project
  slug: documenting-the-ancient-history-of-your-project-natali-vlatko
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: YxNx9Fi40-Y
  speakers:
  - name: Natali Vlatko
    slug: natali-vlatko
    twitter: '@natalisucks'
    website: 
  abstract: '<p>Hatshepsut, the second historically-confirmed female pharaoh of Ancient
    Egypt, was a great leader and innovator of her time, which we’ve all learned about
    through hieroglyphic-laden documentation. She’s also a victim of changes to documentation
    in an effort to erase her contribution to the kingdom’s feats. Luckily for historians,
    edits to stone are hard to conceal!</p>

    <p>Often, the factors that are overlooked when writing project documentation are
    the historical conditions surrounding adoption and advocacy of a particular solution.
    Freshly hired software engineers at Relatively Sized Tech Company may have made
    choices based on the lack of information explaining tech stack history and the
    decision-making that frames it.</p>

    <p>As an Egyptology-Major-turned-Engineering-Leader, I’m surprised by how little
    historical evidence is referenced when it comes to technical decisions, until
    I discovered the main cause: Documented context rarely exists. Oral tradition
    often reigns supreme. As technologists and writers, we should lead the change
    we want to see in robust, well-executed documentation.</p>

    <p>In this talk, I’ll walk through some useful ways to ensure historical context
    is well-documented for your project, and why doing so at the project’s inception
    and throughout its maintenance is particularly important:</p>

    <p>– Learning from archaeology to understand the human activity involved in technical
    projects</p>

    <p>– When and how to document this activity, including decisions, discussions,
    and defeat</p>

    <p>– Why timing matters and how changes after-the-fact can be harmful for future
    users and contributors</p>

    <p>By applying an archaeological mindset to documentation, we can avoid the frustration
    that a lack of historical context affords, particularly when a team member leaves
    or a new pharaoh begins their reign. Let us all be diligent archaeologists and
    make the excavation of documentation a breeze for those who come after us.</p>'
- title: Making documentation discoverable in search engines
  slug: making-documentation-discoverable-in-search-engines-myriam-jessier

- title: Need Examples? Write Your Own!
  slug: need-examples-write-your-own-joe-malin
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: Cuyei0ZA-vQ
  speakers:
  - name: Joe Malin
    slug: joe-malin
    twitter: 
    website: 
  abstract: '<p>End users, sales engineers, and developers are united in their criticism
    of your documentation:</p>

    <p>It doesn''t have enough examples!</p>

    <p>What can you do? Even if you have the time to provide examples, you might feel
    like you''re not qualified to write them. Your audience asks for examples, but
    they don''t give you any specifics. Your engineers provide examples, but your
    customers can''t understand them.</p>

    <p>In this talk, I''ll prove that your technical writing skills make you well-suited
    to writing effective examples. I have more than 20 years'' experience writing
    API examples for companies such as Oracle, Google, and Splunk, and I''ve learned
    that good examples depend more on writing skills than coding skills. Based on
    this knowledge, I''ll show you how to:</p>

    <ul>

    <li>Determine which examples you''ll need</li>

    <li>Provide examples with the right amount of complexity</li>

    <li>Work with SMEs to develop examples</li>

    <li>Create style guides for writing examples </li>

    <li>Store examples as live code and refer to them in documentation</li>

    </ul>'
- title: Emulating the Teacher's Approving Nod in Teaching Material
  slug: emulating-the-teacher-s-approving-nod-in-teaching-material-tanks-transfeld
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: NCxSJXD2RHY
  speakers:
  - name: Tanks Transfeld
    slug: tanks-transfeld
    twitter: '@mirabellensaft'
    website: 
  abstract: '<p>While lecture style teaching barely has to be adapted when it moves
    online, the story is different for student centered, interactive formats that
    teach practical skills, like we do in our programming trainings. Compared to what
    we are used to in a classroom, the different channels of communication are limited
    in online platforms. A few examples: Nonverbal communication is extremely reduced.
    Informal communication between participants, used to clarify on assignments or
    information is much harder. If students are split up in groups to work on assignments,
    there often is no channel to deliver additional information to all groups at once.
    The fact that the participants of our embedded trainings have to interact with
    microcontrollers brings further challenges: assisting students with debugging
    hardware can only be done verbally as we have no possibility to physically check
    student''s hardware, if needed.</p>

    <p>When we had to move our face-to-face trainings online because of the corona
    virus crisis, this is how we addressed the lack of personal interaction in the
    design of our material:</p>

    <ul>

    <li>We provided a walkthrough with <ul>

    <li>explicitly phrased tasks</li>

    <li>expected outputs</li>

    <li>troubleshooting pages</li>

    <li>problem solving strategies and tiered aids</li>

    <li>answers to expected questions</li>

    <li>additional explanations</li>

    </ul>

    </li>

    <li>To structure this huge amount of information we<ul>

    <li>used a book structure with chapters</li>

    <li>visually marked different kinds of information (action items, more details,
    etc)</li>

    <li>separated assignments from solving strategies</li>

    </ul>

    </li>

    <li>We debugged our docs continuously before deployment by<ul>

    <li>letting target audience work through the material, using different setups
    to be able to anticipate as many problems as possible</li>

    <li>integrating what we learned into the material</li>

    <li>repeating this process</li>

    </ul>

    </li>

    </ul>'
- title: When Wishing Still Helped . . . What Folklore Can Teach Us about Technical
    Writing
  slug: when-wishing-still-helped-what-folklore-can-teach-us-about-technical-writing-ingrid-k-towey
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: SWWnyYFb6w8
  speakers:
  - name: Ingrid K Towey
    slug: ingrid-k-towey
    twitter: '@IngridTowey (TheWriteUX)'
    website: https://www.linkedin.com/in/ingridtowey/
  abstract: '<p>A great while ago, when the world was full of wonders, technical writers
    just described the systems that we were documenting. Sometimes, we got adventurous
    and  wrote laundry lists of procedures. These early practices led to the phrase
    RTFM (Read the F____ Manual), because NO ONE ever didl, even if the answer was
    there. We didn’t think much about what our customers wanted or the user stories
    that they live by. </p>

    <p>But any folklorist or linguist can tell you that narrative is the basic structure
    of reality--whether those stories are fairy tales, Biblical parables, or the instructions
    that teach a systems administrator how to install a virtual machine. </p>

    <p>In the 1800s folktale collectors tramped across Europe, Asia, and the United
    States recording the stories that people told around the fire and in their homes.
    These early folklorists quickly discovered that these stories follow set structures
    and have archetypal characters. </p>

    <p>Technical documentation also has fixed structures and archetypal characters.
    But instead of talking about scullery maids and third sons, technical writers
    compose stories where the heroes are customers, developers, and systems administrators.
    </p>

    <p>The Russian folklorist Vladimir Propp decomposed all of Russian folktales into
    31 “narratemes” or story elements. Similarly at Red Hat, we divided all of our
    documentation into two role-based life cycles: one for developers and one for
    administrators, with fixed tasks for each role. Sure, there are still a few tasks
    and concepts that can fall outside these standard structures, just like there
    are some fairy tales that are unique. But the vast majority of our user stories
    and epics fit within these narratemes.</p>

    <p>In this talk I’ll introduce the audience to tale types and folktale motifs
    and show how similar these are to Red Hat’s standard life-cycle components. I’ll
    show diagrams that content strategists created at Red Hat to show product life
    cycles and real examples of content that fits within these standard categories.
    I’ll help you listen and find the story of the people for whom you’re writing.</p>

    <p>So that we may all live happily ever after.</p>'

- title: 'How to be an Avante-Garde Guinea Pig: Building Better Content through Experimentation,
    Community-building, and Loud Squeaks'
  slug: how-to-be-an-avante-garde-guinea-pig-building-better-content-through-experimentation-community-building-and-loud-squeaks-jessica-valasek-estenssoro

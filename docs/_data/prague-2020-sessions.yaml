  - name: Karen Sawrey
    slug: karen-sawrey
    twitter: '@krnswry'
    website: https://krnswry.com/
  abstract: '<p>This talk is a summary of observations from being a new technical
    writer in a workplace that used to be office-first and suddenly switched to remote-first
    for the very obvious reasons of COVID-19 pandemic and the subsequent quarantine
    and social distancing measures.</p>

    <p>Some elements and stages of traditional office onboarding just don''t work
    in the "new normal." This is a talk about the mistakes I''ve made and the issues
    I''ve encountered so that other documentarians don''t have to. Plus, I''ll share
    the lifehacks that do work. </p>

    <p>People who either already work as tech writers (or as other IT-related professionals)
    and need to onboard new colleagues or tech writers who''d also found new jobs
    during the pandemic will find this talk useful. I''ll share the insights and recommendations
    from my own practical experience - frustration, camaraderie, getting used to the
    practices in place, and setting new policies to accommodate the larger team and
    the remote work-style, and making it all work.</p>'

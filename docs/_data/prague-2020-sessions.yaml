  speakers:
  - name: Karissa Van Baulen
    slug: karissa-van-baulen
    twitter: 
    website: https://www.linkedin.com/in/karissavb/
  abstract: '<p>The quality of content in documentation is key to successful documentation,
    but what about the stats? We hear a lot of numbers like Self Service Score or
    pageviews, but not a lot is mentioned after that when it comes to how to monitor
    the success of your content on a user level.</p>


    <p><p>In this chat, I will explain what stats to look to understand how your user
    is utilizing your documentation. </p></p>

    <p>We will also explore how to figure out: </p>

    <ul><li>what users like or dislike about your content.</li>

    <li>what parts of your layout works and what just doesn’t work.</li>

    <li>what the gut instinct of the user when landing on a document.</li>

    <li>if the user is getting what they need from your documentation.</li></ul>'
- title: From Graffiti Writer to Technical Writer
  slug: from-graffiti-writer-to-technical-writer-kruno-golubi
  series: Write the Docs Prague
  series_slug: prague
  year: 2020
  youtubeId: HnK_DmUMo-M
  speakers:
  - name: Kruno Golubić
    slug: kruno-golubi
    twitter: '@kgolubic'
    website: https://kgolubic.com
  abstract: '<p>I was a technical writer before I even knew that that job exists.
    I did a lot of teaching, writing, creating video instructions, etc. but I never
    called my self "Technical writer". Only when I got my first contract as a technical
    writer I''ve realized that I almost every job that I had has prepared me for this
    career. I have realized that my writing path has started back in high school.</p>

    <p>At the end of my high school education, I had to write a thesis. I''ve written
    77 page manual about a Linux and how to set up the classroom to use it. It was,
    in fact, a manual with a set of instructions for the next generation of students.  At
    that time I was already doing another kind of writing, graffiti writing. As you
    may know, the person that does graffiti is called a writer. There are more similarities
    between creating graffiti and creating technical documentation than you may think.  </p>

    <p>In this talk I would like to show you what have I learned over the years of
    writing, both graffiti and technical writing. Choosing the medium, creating first
    draft, review process, setting the right tone and style that you will use, knowing
    your audience, teamwork, etc. Those are just some of the things that in my opinion
    processes of creating graffiti and technical documentation have in common.</p>'
- title: 'Remote Job On-boarding: Top 10 Things We Can Do (Better)'
  slug: remote-job-on-boarding-top-10-things-we-can-do-better-karen-sawrey

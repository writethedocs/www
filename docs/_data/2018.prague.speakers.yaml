- abstract: "<p>As a Lean Trainer and Manager in service industries, I work with all\
    \ kinds of teams to help them use process mapping to document their processes.\
    \ Sifting through binders of documentation, pages of screenshots, and step\u2010\
    by\u2010step explanations can be time consuming and awkward, and large quantities\
    \ of documentation are time consuming to keep up to date.  System updates would\
    \ quickly render screenshots obsolete, and teams were quickly getting overwhelmed,\
    \ giving up on documentation entirely.  I started to apply my lean expertise to\
    \ the art of process mapping, putting together a best practice toolkit to maintain\
    \ a minimalist approach to documenting processes.</p>\n<p>We'll discuss best practice\
    \ in process mapping for:</p>\n <ul>\n<li>visual instruction in user guides and\
    \ how\u2010to\u2019s</li>\n <li>mapping process at high levels, avoiding getting\
    \ bogged down in detail</li>\n<li>assessing possible failure points to anticipate\

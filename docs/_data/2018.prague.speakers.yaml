- abstract: "<p>I started my career in technology, working in Customer
    Support for a small start up in little old New Zealand. To help our Support team scale as the business quickly grew, we needed to invest in a fool-proof self-service strategy.</p>
    <p>We work in an industry with customers that don't identify themselves as \"tech savvy\", so to help them get up and running with our product quickly we needed friendly, accessible and engaging product education. </p>
    <p>Video was one of the first things we identified as being a crucial part of our product education strategy. In this talk, I'll share my experience with using, producing and managing videos, as part of documenting an ever-changing and evolving product. We’ll chat about: </p>
    <ul>
    <li>Why you should be making videos </li>
    <li>When to use videos </li>
    <li>When you shouldn't be making videos </li>
    <li>How to develop a video strategy </li>
    <li>How to make great product tutorials </li>
    </ul>
    <p>If you're looking to start your adventure in video, this talk will give you insight into how to develop and deliver a video strategy, with some helpful insights and lessons learned along the way.</p>"

- abstract: "<p>Accessibility (a11y) has been finding its stride in the web development
    community \u2014 and it\u2019s not hard to figure out why. According to the World Health
    Organization, there are over one billion people globally who need an assistive
    device. With these statistics, organizations and open source projects alike
    realize that they could be unintentionally locking these people out of their
    products. As a result, they adjust their developer workflows. And it often ends
    there, at the product. Documentation is left out of the conversation.</p>\n

    <p>If documentation is meant to serve as a tool for learning and comprehension,
    then it must be included in those conversations. After all, we want to write
    docs that are truly for everyone \u2014 regardless of the technology they use to
    read it.</p>\n

    <p>In this talk, we\u2019ll look at how assistive technology consumes documentation and
    cover some points to consider when building out your docs. Along the way, we\u2019ll
    touch on quick regulation wins and inclusive writing practices.</p>"

- abstract: "<p>We all know what it\u2019s like to look at a series of existing documentation\
    \ and think, \u201Chow did this happen?\u201D Be it a large swath of unorganized\
    \ content or a lack of a clear strategy, the complications of bad docs aren\u2019\
    t just a curse for documentation editors. Our readers see it, too. It leads to\
    \ confused support requests and possibly a loss of customers.</p>\n<p>When I started\
    \ at Joyent, I was continuously made aware of documentation that needed help,\
    \ and it felt like a nonstop firefight. Over time, I was able to quell the fires,\
    \ create a content strategy, and completely redefine how our documentation works.\
    \ Then all of my work was blown up a second time \u2010 this time, starting from\
    \ scratch with a not yet existing product. From this experience, I\u2019ve learned\
    \ it\u2019s all about being organized and having a clear strategy.</p>\n<p>In\
    \ this talk, we\u2019ll discuss:</p>\n<ul>\n<li>how to get buy\u2010in for a documentation\
    \ do\u2010over</li>\n <li>how to pivot from rewriting docs to starting from scratch</li>\n\
    \ <li>content strategy (and how to write a great one)</li>\n <li>empathy for our\
    \ readers</li> <li>setting easy\u2010to\u2010follow guidelines for non\u2010professional\
    \ writers</li>\n</ul>\n<p>We\u2019ll also touch on how to prioritize and manage\
    \ all of this work without additional full\u2010time documentation help.</p>"

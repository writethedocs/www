- abstract: "<p>In a world of legacy content, how do we resolve the issue of technical\
    \ debt in our documentation? </p>\n<p>As technical communicators, it\u2019s very\
    \ easy to get caught up in the cycle of moving from one release to another without\
    \ taking time to refine what already exists. Trying to keep up with documenting\
    \ new features means we often find ourselves navigating though outdated and disused\
    \ stylesheets/labels/files/content/junk in projects that we inherited from technical\
    \ communicators before us and haven\u2019t had the time to clean up. </p>\n<p>If\
    \ this sounds familiar, then this presentation is for you! </p>\n<p>It aims to\
    \ help you tackle the daunting task of cleaning up your project and getting rid\
    \ of technical debt once and for all.  We will cover:</p>\n<ul>\n<li>What is technical\
    \ debt, how does it accrue, and why should your organisation care</li>\n <li>How\
    \ you can tackle your debt and give your documentation project the spring clean\
    \ it needs</li>\n<li>Tips for staying debt\u2010free</li>\n</ul>"

- abstract: "<p>I love my job. My title is \"Information Architect\", but that\u2019s mostly because
    \"She Who Figures Out What We Need To Do About Our Documentation And Does It\"
    is too wordy for HR. I work in a product unit of about 350 people creating
    software for developers, very few of them skilled writers or native speakers of
    English. My role is to figure out how we can produce good documentation.</p>

    <p>I have a problem of scale: I can\u2019t do all of the technical writing we need. So
    instead, I\u2019ve become a contagious documentarian. Over the last year, I\u2019ve
    <strike>infected</strike> taught technical writing to over 200 people around my
    company. My 3 1/2 hour course, \"Technical Writing for Techies\", is popular, and
    seems to be effective. There\u2019s been a noticeable improvement in the writing
    we\u2019re producing, and (even better) an awareness that good writing is an
    achievable, even enjoyable, thing.</p>

    <p>When I describe the course formally, I tend to list attendee objectives such as:</p>\n
    <ul>\n<li>Think about the audience and how to write for them.</li>\n
    <li>Study and practice different writing techniques.</li>\n
    <li>Understand and use a style guide.</li>\n
    <li>Learn ways to improve word choice and sentence structure.</li>\n
    <li>Study the commonest mistakes that non\u2010native speakers make in English and how
      to correct them. (etc)</li>\n</ul>

    <p>And I do cover all of those topics. But just between us, my real objectives for
    my students are:</p>\n
    <ul>\n<li>Stay awake.</li>\n
    <li>Feel welcome and relaxed enough to participate openly.</li>\n
    <li>Finish the course feeling competent and capable about writing.</li>\n
    <li>Trust the Information Architect enough to come to her with future problems.</li>\n
    <li>Want to be part of a community of documentarians.</li>\n</ul>

    <p>I\u2019ll talk about the course structure, some of the ways I\u2019ve designed and
    delivered it to meet both sets of objectives, how it has evolved over time,
    and what I\u2019ve learned while giving it.</p>"

  # Conference is special for the index to show the combined conference days
  conference:
    event: Main Conference
    date: May 8-9
    summary: The main days of the conference. We will be running one main track of talks, as well as a <a href="/conf/portland/2023/job-fair/">Job Fair</a>, <a href="/conf/portland/2023/lightning-talks/">Lightning Talks</a> & <a href="/conf/portland/2023/unconference/">Unconference</a>.
    icon: conference

  # These are listed in the schedule
  day_one:
    event: Hike
    date: May 6
    # summary: We encourage you to go on a hike in your own beautiful home town.
    summary: If you're in town early, join us for the  <a href="/conf/portland/2023/outing/">hike</a>. Portland has excellent access to the woods right in the city, and we'll be exploring Forest Park and the Hoyt Arboretum.
    icon: hike
    dotw: Saturday
  day_two:
    event: Writing Day
    date: May 7
    summary: Join us for the <a href="/conf/portland/2023/writing-day/">Writing Day</a> and work with fellow documentarians on a project. Followed by the reception in the evening.
    icon: writing
    dotw: Sunday
    writing_day_time: 9am-5pm
    reception_time: 5-7pm
  day_three:
    event: Conference Day 1
    date: May 8
    summary: This is the main event! Hear from lots of interesting folks about all things documentation. We will have talks all day, and unconference sessions running in parallel.
    dotw: Monday
    talk_time: 9am-5pm
    unconference_time: 9:45am-5pm
    social_time: 7-9pm
    icon: conference
  day_four:
    event: Conference Day 2
    date: May 9
    summary: And the conference goes on! More talks and unconference today, along with our job fair!
    dotw: Tuesday
    talk_time: 9am-4pm
    job_fair_time: 9-12pm
    unconference_time: 1:35pm-4pm
    icon: conversation
  total_talk_days: 2

